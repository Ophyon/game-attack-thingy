<!DOCTYPE html>
<html>

<head>
    <title>Game Thingy</title>
    <link rel="stylesheet" href="game thingy.css">
    <link rel="stylesheet" href="game thingy.js">
    <link rel="shortcut icon" type="image/x-icon" href="/game thingy/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div align="center"><img src="logo.png" alt="the logo haha" height="350px"></div>
    <table align="center">
        <tr>
            <td>Enemy health</td>
            <td style="color: black;">hellotraveler</td>
            <td>Your health</td>
        </tr>
        <tr align="center">
            <td id="enemy">100</td>
            <td style="color: black;">:)</td>
            <td id="player">100</td>
        </tr>
    </table>
    <br />
    <table align="center">
        <tr>
            <td>
                <div align="center" id="button"><button onclick="myFunction()" id="button"
                        data-target="eA">attack</button></div>
            </td>

        </tr>
        <tr>
            <td>
                <div align="center"><button onclick="potion255()" id="potion25">Heal 25 (5)</button></div>
            </td>
        </tr>
        <tr>
            <td id="enemyAttacked">
                <div align="center" style="display: none; color: white;" id="enemyAttackedInside">The enemy has attacked you!</div>
        </tr>
        <tr>
            <td id="enemyAttacked1">
            <div align="center" style="display: none; color: white;">The enemy has attacked you!</div>
            </td>
        </tr>
    </table>
    <script src="game thingy.js"></script>
</body>

</html>
